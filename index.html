<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Coin Tracker</h1>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by name or symbol" />

      <button id="sortMarketCapBtn">Sort by Market Cap</button>
      <button id="sortPercentChangeBtn">Sort by % Change</button>
    </div>

    <table id="cryptoTable">
      <thead>
        <tr>
          <th>Logo</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Current Price (USD)</th>
          <th>Total Volume</th>
          <th>Market Cap</th>
          <th>% Change</th>
        </tr>
      </thead>
      <tbody id="crypto-table"></tbody>
      </tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
